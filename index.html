<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Highlight</title>
</head>
<body>
    <h1>This is a h1 tag</h1>
    <h2>This is a tag</h2>
    <p>This is a  tag</p>
    <a href="#">This is an tag</a>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <div>This is a tag</div>
</body>
</html>
