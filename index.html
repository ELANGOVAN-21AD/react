<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Highlight</title>
    <style>
        /* Style for highlighting tags */
        h1 { background-color: yellow; }
        h2 { background-color: orange; }
        p { background-color: lightblue; }
        a { background-color: lightgreen; }
        img { border: 2px solid red; }
        ul { background-color: pink; }
        li { background-color: lightyellow; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; }
        form { background-color: lavender; }
        input { background-color: violet; }
        button { background-color: cyan; }
        div { background-color: aqua; }
    </style>
</head>
<body>
    <h1>This is a &lt;h1&gt; tag</h1>
    <h2>This is a &lt;h2&gt; tag</h2>
    <p>This is a &lt;p&gt; tag</p>
    <a href="#">This is an &lt;a&gt; tag</a>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <div>This is a &lt;div&gt; tag</div>
</body>
</html>
